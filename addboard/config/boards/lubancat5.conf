# Rockchip RK3588 octa core 4/8/16GB RAM SoC SPI NVMe 2x USB3 1x USB-C 2x 1GbE 2x HDMI
BOARD_NAME="Lubancat5"
BOARDFAMILY="rockchip-rk3588"
BOARD_MAINTAINER="Lemon1151"
BOOTCONFIG="lubancat-5-rk3588_defconfig"
BOOT_SOC="rk3588"
KERNEL_TARGET="vendor,current,edge"
FULL_DESKTOP="yes"
BOOT_LOGO="desktop"
BOOT_FDT_FILE="rockchip/rk3588-lubancat-5.dtb"
BOOT_SCENARIO="spl-blobs"
IMAGE_PARTITION_TABLE="gpt"
declare -g UEFI_EDK2_BOARD_ID="Lubancat5" # This _only_ used for uefi-edk2-rk3588 extension

# Mainline U-Boot
function post_family_config_branch_legacy__lubancat_5_use_mainline_uboot() {
	display_alert "$BOARD" "Using mainline U-Boot for $BOARD / $BRANCH" "info"

	declare -g BOOTSOURCE="https://github.com/u-boot/u-boot.git" # We ❤️ Mainline U-Boot
	declare -g BOOTBRANCH="tag:v2024.04"
	declare -g BOOTPATCHDIR="v2024.04"
	# Don't set BOOTDIR, allow shared U-Boot source directory for disk space efficiency

	declare -g UBOOT_TARGET_MAP="BL31=${RKBIN_DIR}/${BL31_BLOB} ROCKCHIP_TPL=${RKBIN_DIR}/${DDR_BLOB};;u-boot-rockchip.bin"

	# Disable stuff from rockchip64_common; we're using binman here which does all the work already
	unset uboot_custom_postprocess write_uboot_platform write_uboot_platform_mtd

	# Just use the binman-provided u-boot-rockchip.bin, which is ready-to-go
	function write_uboot_platform() {
		dd "if=$1/u-boot-rockchip.bin" "of=$2" bs=32k seek=1 conv=notrunc status=none
	}
}

